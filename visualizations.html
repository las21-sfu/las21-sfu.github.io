    <h1>Visualizations</h1>
    <div class="viz-wrapper">
      <div id="visualizations-container">
        <p>
          Walking and happiness correlations based on time and distance <br />
          note: size refers to happiness of indivisual after walk
        </p>
        <svg id="bubbleChart" width="600" height="500" viewBox="0 0 600 400">
          <!-- X axis -->
          <line x1="50" y1="350" x2="550" y2="350" stroke="black" />
          <text x="300" y="390" font-size="12" text-anchor="middle">
            Time walked per day (minutes)
          </text>

          <!-- Y axis -->
          <line x1="50" y1="50" x2="50" y2="350" stroke="black" />
          <text
            x="15"
            y="200"
            font-size="12"
            transform="rotate(-90 15 200)"
            text-anchor="middle"
          >
            Distance walked (meters)
          </text>
        </svg>
      </div>
    </div>
